	 if (window.attachEvent){

	     window.addEventListener('load', fun, false);
	}

function async_load(src){
    var live800_s = document.createElement('script');
    live800_s.type = 'text/javascript';
    live800_s.src = src;
	document.body.appendChild(live800_s);
}
(function(){
  var getCookie1 = function (check_name) {
     var a_all_cookies = document.cookie.split(';');
     var a_temp_cookie = '';
     var cookie_name = '';
     var cookie_value = '';
     var b_cookie_found = false;

     for (i = 0; i < a_all_cookies.length; i++) {
          a_temp_cookie = a_all_cookies[i].split('=');
          cookie_name = a_temp_cookie[0].replace(/^\s+|\s+$/g, '');
          if (cookie_name == check_name) {
               b_cookie_found = true;
               if (a_temp_cookie.length > 1) {
                    cookie_value = unescape(a_temp_cookie[1].replace(/^\s+|\s+$/g, ''));
               }
               return cookie_value;
               break;
          }
          a_temp_cookie = null;
          cookie_name = '';
     }
     if (!b_cookie_found) {
          return null;
     }
  };

  var xiu_live800='http://v1.live800.com/live800/chatClient/monitor.js?jid=5811309589&companyID=198389&configID=40770&codeType=custom';

     liveCusustomInfo = encodeURIComponent("userId=" + xiuLoginUserId + "&name=" + xiuLoginName + "&timestamp=" + new Date().getTime());
     xiu_live800 += ("&info=" + liveCusustomInfo );
     live800Url += ("&info=" + liveCusustomInfo );
  }
  xiu_live800 += "&delayload=1";
  _load( function(){
	async_load(xiu_live800);
	 try{
      $('#onLineLive800').attr('href',live800Url);
      $('#onLineLive8002').attr('href',live800Url);
	}catch(err){}
  });
})();
